<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="thank_you.html">
        <div>
            <label for="first-name">First Name:*</label>
            <input type="text" name="first-name" required>
        </div><br>
        <div>
            <label for="last-name">Last Name:*</label>
            <input type="text" name="last-name" required>
        </div><br>
        <div>
            <label for="email">Email Address:*</label>
            <input type="email" name="email" required>
        </div><br>
        <div>
            <label for="password-1">Password:*</label>
            <input type="password" name="password-1" required>
        </div><br>
        <div>
            <label for="password-2">Confirm Password:*</label>
            <input type="password" name="password-2" required>
        </div><br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday">
        </div><br>
        <div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-bi" id="non-bi">
            <label for="non-bi">Non-binary</label>
            <input type="radio" name="gender" value="no-answer" id="no-answer" checked>
            <label for="no-answer">I prefer not to answer</label>
        </div><br>
        <div>
            <label for="description">A short description about myself:</label><br>
            <textarea name="description" id="" cols="30" rows="3"></textarea>
        </div><br>
        <div>
            <label for="favorite-language">Favorite Language:</label>
            <select name="favorite-language" id="fav-lang">
                <option value="javascript">Javscript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
            </select>
        </div><br>
        <div>
            <input type="checkbox" name="receive-email" id="receive-email" checked>
            <label for="receive-email">Yes, I would like to receive email updates</label>
        </div><br>
        <button>Create Account</button>
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
